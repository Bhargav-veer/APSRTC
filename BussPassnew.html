<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Student Bus Pass Registration</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        header {
            background-color: #EE2B39;
            padding: 15px;
        }
        .title {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .title span {
            display: block;
            font-size: 14px;
            font-weight: normal;
        }
        nav {
            background-color: #F8F8F8;
            padding: 10px;
        }
        h5 {
            background-color: #FAEDEE;
            padding: 15px;
            text-align: center;
            margin: 20px auto;
            width: 80%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center px-3 px-md-5">
        <div class="d-flex align-items-center">
            <img src="logo.svg" class="img-fluid me-2" width="60">
            <div class="title">
                ఆంధ్రప్రదేశ్ రాష్ట్ర రోడ్డు రవాణా సంస్థ
                <span>Andhra Pradesh State Road Transport Corporation</span>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <img src="logo1.png" class="img-fluid me-2" width="50">
            <div class="title">
                (24/7 Customer Support)
                <span class="fs-4 fw-normal">0866 2570005</span>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="text-center">
        <span>Home</span> <i class="bi bi-chevron-right"></i>
        <span>Registration</span> <i class="bi bi-chevron-right"></i>
        <span class="text-secondary">Student Below SSC Bus Pass</span>
    </nav>

    <!-- Form Heading -->
    <h5>Student Below SSC Pass Registration</h5>

    <!-- Form -->
    <div class="container">
        <form>
            <div class="row">
                <!-- Applicant Details -->
                <div class="col-md-8">
                    <h3>Applicant Details</h3>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name *</label>
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Father's / Guardian's Name *</label>
                            <input type="text" class="form-control" placeholder="Enter Father's/Guardian Name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Gender *</label>
                            <select class="form-select">
                                <option>Select your gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="employeeChild">
                                <label class="form-check-label" for="employeeChild">Is Employee Child</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Date of Birth *</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                </div>

                <!-- Applicant Photo -->
                <div class="col-md-4 text-center">
                    <h6>Applicant Photo</h6>
                    <img src="photo.png" class="img-fluid mb-2" width="150">
                    <input type="file" class="form-control">
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
